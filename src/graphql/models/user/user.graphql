type Query {
  "Get a user by their ID"
  user(id: ID!): User
}

type Mutation {
  "Add a new user to the database"
  createUser(createUserInput: CreateUserInput!): MutationResponse!
  "Update a user's details"
  updateUser(updateUserInput: UpdateUserInput!): MutationResponse!
}

input CreateUserInput {
  id: ID!
  givenName: String
  surname: String
  displayName: String
  email: String
  photoUrl: String
}

input UpdateUserInput {
  id: ID!
  givenName: String
  surname: String
  displayName: String
  email: String
  photoUrl: String
}

type User {
  "The user's GUID. It is generated by an external service. The client should not generate this value."
  id: ID!
  "The user's given name"
  givenName: String
  "The user's surname"
  surname: String
  "The user's display name"
  displayName: String
  "The user's email address"
  email: String
  "The user's avatar URL"
  photoUrl: String
  "The user's current payment tier"
  premium: Boolean!
}


